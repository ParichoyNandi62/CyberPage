<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }
    
    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      background-color: #f2f2f2;
    }
    
    .card {
      background-color: white;
      margin: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      width: 250px;
      text-align: center;
    }
    
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    
    .title {
      font-size: 24px;
      color: #333;
    }
    
    .content {
      font-size: 16px;
      color: #666;
      margin-top: 10px;
    }
    
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
    }
    
    .button:hover {
      background-color: #3e8e41;
    }
    
    .image {
      width: 100%;
      height: 150px;
    }
    
    .navbar {
      overflow: hidden;
      background-color: #333;
    }
    
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .navbar a.active {
      background-color: #007bff;
      color: white;
    }
    
    .content {
      padding: 20px;
    }
    
    .nav-right
    {
        float: right;
    }
    h1 {
      text-align: center;
    }


    .flex-container{
      display: flex;
      flex-direction: row;
      justify-content: center;
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .contact-form {
      display: flex;
      align-items: center;
    }
    input[type=text], input[type=email] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      width: 100%;
      height: 8em;
    }
    </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-right">
    <a href="./home.html" >Home</a>
    <a href="./main_page.html">Details</i></a>
    <a href="./contact.html" class="active">Contact</a>
    </div>
  </div>
  <div>
    <h1>Get in Touch with Us!</h1>
    <div class="flex-container">
      <div class="contact-form flex-item">
        <form action="" method="post">
          <label for="fname">First name: </label>
          <input type="text" id="fname" name="fname" placeholder="First Name"><br>
          <label for="lname">Last name: </label>
          <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
          <label for="email">Email: </label>
          <input type="email" id="email" name="email" placeholder="Email"><br>
          <label for="subject">Subject: </label>
          <input type="text" id="subject" name="subject" placeholder="Subject"><br>
          <label for="message">Message:</label><br>
          <textarea name="message" id=""></textarea> <br>
          <input class="button" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
  <footer>
  <p style="text-align: center;">Made by PARICHAY,JISHNU,SAMUEL </p>
</footer>
</body>
</html>
